<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>دخول غير مصرح</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap");
      html,
      body {
        background: linear-gradient(135deg, #232428 0%, #16171a 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: "Cairo", Arial, Tahoma, sans-serif;
        color: #ededed;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: rgba(28, 29, 32, 0.98);
        border-radius: 30px;
        box-shadow: 0 8px 32px #101113d1, 0 0 0 2.5px #2f2f32cc;
        padding: 2.6rem 2.2rem 2.1rem 2.2rem;
        max-width: 390px;
        width: 93vw;
        text-align: center;
      }
      .icon-lock {
        width: 74px;
        height: 74px;
        margin: 0 auto 18px auto;
        border-radius: 50%;
        background: linear-gradient(135deg, #32343a 60%, #19191b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 14px #161619c0;
      }
      .icon-lock svg {
        width: 38px;
        height: 38px;
        display: block;
      }
      .code-num {
        display: inline-block;
        background: #232427;
        color: #aaa;
        border-radius: 8px;
        padding: 2px 16px;
        font-size: 1.07rem;
        margin-bottom: 8px;
        font-weight: 700;
        letter-spacing: 1.5px;
      }
      h1 {
        margin: 0 0 11px 0;
        color: #ededed;
        font-size: 2.1rem;
        font-weight: 900;
        letter-spacing: 2px;
        font-family: "Cairo", Arial, Tahoma, sans-serif;
        text-shadow: 0 2px 18px #11111460;
      }
      p {
        color: #bbbcc0;
        font-size: 1.15rem;
        margin: 18px 0 0 0;
        line-height: 1.8;
        font-family: "Cairo", Arial, Tahoma, sans-serif;
      }
      @media (max-width: 500px) {
        .container {
          padding: 1.4rem 0.4rem 1rem 0.4rem;
        }
        .icon-lock {
          width: 52px;
          height: 52px;
        }
        .icon-lock svg {
          width: 28px;
          height: 28px;
        }
        h1 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" dir="rtl">
      <div class="icon-lock">
        <!-- Modern Lock SVG Logo -->
        <svg viewBox="0 0 32 32" fill="none">
          <rect x="8" y="14" width="16" height="11" rx="4.5" stroke="#ededed" stroke-width="2.2" fill="none" />
          <circle cx="16" cy="21" r="2" fill="#ededed" />
          <path d="M12 14v-3a4 4 0 1 1 8 0v3" stroke="#ededed" stroke-width="2" fill="none" stroke-linecap="round" />
        </svg>
      </div>
      <div class="code-num">401</div>
      <h1>دخول غير مصرح</h1>
      <p>
        ليس لديك صلاحية الوصول إلى هذه الصفحة.<br />
        تم منع الدخول حفاظًا على الأمان أو الخصوصية.<br />
        إذا كنت تعتقد أن هناك خطأ، يرجى التواصل مع الدعم الفني.
      </p>
    </div>
  </body>
</html>
